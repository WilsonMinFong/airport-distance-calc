<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Airport Distance Calculator</title>

    <link rel="icon" href="assets/airplane.ico">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0/themes/smoothness/jquery-ui.css">
  </head>
  <body>
    <h1>Airport Distance Calculator</h1>

    <p id="distance">Enter a start and end airport to calculate the distance between them.</p>

    <div class="airportInputs">
      <div class="ui-widget">
        <label>From:
          <input type="text" id="fromAirport" value="">
        </label>
      </div>

      <div class="ui-widget">
        <label>To:
          <input type="text" id="toAirport" value="">
        </label>
      </div>
    </div>

    <button type="button" id="reset">Reset</button>

    <div id='map'></div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
      integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
      crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpJztp3jbYMiiu6Zx-_GCnFrJqRYF3ekQ&libraries=places"></script>
    <script src="lib/bundle.js" charset="utf-8"></script>
  </body>
</html>
